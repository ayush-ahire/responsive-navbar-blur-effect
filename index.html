<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css" />
    <!-- icons cdn -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!--  -->
  </head>
  <body>
    <header class="header">
      <img src="images/profile-pic (3).png" class="logo" alt="logo" />
      <nav class="navbar">
        <ul class="nav-list">
          <li><a class="list-item" href="#">Home</a></li>
          <li><a class="list-item" href="#">About</a></li>
          <li><a class="list-item" href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="mobile-view">
        <ion-icon class="menu-icon" name="menu-outline"></ion-icon>
        <ion-icon class="menu-icon" name="close-outline"></ion-icon>
      </div>
    </header>
    <div class="hero-section">
      <h1>Get the Code 👇🏻</h1>
      <a href="https://github.com/ayush-ahire/responsive-navbar-blur-effect" target="_blank">
        <ion-icon class="git-icon" name="logo-github"></ion-icon>
      </a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
